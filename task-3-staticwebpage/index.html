<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.svg" alt="Nexcent logo" />
        <h1>Nexcent</h1>
      </div>
      <div class="nav">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Pricing</a></li>
          <li>
            <div class="btn-register">
              <button>Register Now</button>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="head-1">Lessons and insights</h1>
        <h1 class="head-2">from 8 years</h1>
        <p>
          Where to grow your business as a photographer: site or social media?
        </p>
        <button>Register</button>
      </div>
      <div class="hero-img">
        <img src="assets/illustarion.svg" alt="Hero image" />
      </div>
    </section>

    <!-- Client Section -->
    <section class="client">
      <h1>Our Clients</h1>
      <p>We have been working with some Fortune 500+ clients</p>
      <div class="client-logos"></div>
    </section>

    <script
      src="https://kit.fontawesome.com/204d9694fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
